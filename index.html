<html>

        <title>TODO List</title>
        <link rel="stylesheet" href="Styles/style.css">
    </head>
    <body>
        <div class = "main">
            <nav>
                <div class = "logo">
                    <img src="images/dog.png">
                </div>
                <div class ="nav-links">
                    <ul>
                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "application.html">Applications</a></li>
                        <li><a href = "TODO.html">TO DO List</a></li>
                        <li><a href = "MyProfile.html">My Profile</a></li>
                        <li><a href = "login.html">Login/Sign up</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png">
                        <div>
                            <h2>Current Progress</h2>
                            <p>What have I applied</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <!-- <img src="images/processor.png"> -->
                        <div>
                            <h2>What Next</h2>
                            <p>Important calendar for students</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <!-- <img src="images/display.png"> -->
                        <div>
                            <h2>School Information</h2>
                            <p>Schools you plan to apply</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <!-- <img src="images/battery.png"> -->
                        <div>
                            <h2>Confidence Rate</h2>
                            <p>dream school? safety schools?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="images/arrow.png" id = "upBtn">
                <h3>Features</h3>
                <img src="images/arrow.png" id = 'downBtn'>

            </div>
        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");
            
            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

            function openNav() 
            {
                document.getElementById("sidenav").style.width = "250px";
                document.getElementById("close-button").style.display = "block";
                document.getElementById("open-button").style.display = "none";
            }

            function closeNav() 
            {
                document.getElementById("sidenav").style.width = "0";
                document.getElementById("close-button").style.display = "none";
                document.getElementById("open-button").style.display = "block";
            }
        </script>    

    </body>
</html>
